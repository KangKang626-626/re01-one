<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片收藏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .upload-area {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .upload-box {
            border: 3px dashed #2575fc;
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-box:hover {
            background-color: #f0f7ff;
            border-color: #6a11cb;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-btn:hover {
            background-color: #1a68e8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        
        #image-input {
            display: none;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .image-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            height: 200px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 20px;
        }
        
        .image-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .image-link {
            background-color: #f8f9fa;
            border: 1px solid #eaeaea;
            border-radius: 6px;
            padding: 10px;
            font-size: 0.85rem;
            word-break: break-all;
            margin-bottom: 15px;
            color: #666;
        }
        
        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .instruction {
            background-color: #fff9e6;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 8px 8px 0;
        }
        
        .instruction h3 {
            color: #e0a800;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .container {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> 我的图片收藏</h1>
            <p class="subtitle">上传图片并获取可直接使用的网络链接</p>
        </header>
        
        <div class="instruction">
            <h3><i class="fas fa-lightbulb"></i> 如何使用：</h3>
            <p>1. 点击下方上传区域选择图片</p>
            <p>2. 将自动生成图片预览和网络链接</p>
            <p>3. 点击"复制链接"按钮即可在项目中使用</p>
        </div>
        
        <div class="upload-area">
            <h2><i class="fas fa-cloud-upload-alt"></i> 上传图片</h2>
            <p>支持 JPG、PNG、GIF 格式，最大 5MB</p>
            
            <div class="upload-box" id="drop-area">
                <div class="upload-icon">
                    <i class="fas fa-file-image"></i>
                </div>
                <p>拖放图片到这里，或点击选择文件</p>
                <input type="file" id="image-input" accept="image/*">
            </div>
            
            <button class="upload-btn" onclick="document.getElementById('image-input').click()">
                <i class="fas fa-search"></i> 选择图片文件
            </button>
            
            <div id="preview-area" style="margin-top: 30px; display: none;">
                <h3>图片预览</h3>
                <div id="image-preview" style="max-width: 400px; margin: 20px auto;"></div>
                <div id="link-result" style="max-width: 600px; margin: 20px auto;"></div>
            </div>
        </div>
        
        <h2><i class="fas fa-th-large"></i> 示例图片库</h2>
        <p style="margin-bottom: 20px;">以下是一些示例图片链接，可直接复制使用</p>
        
        <div class="gallery" id="gallery">
            <!-- 示例图片卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>© 2023 我的图片收藏 | 使用 HTML、CSS 和 JavaScript 构建</p>
            <p>注：本示例使用模拟链接，实际项目中需要配置真实图片服务器</p>
        </footer>
    </div>

    <script>
        // 示例图片数据
        const sampleImages = [
            {
                id: 1,
                title: "自然风景",
                url: "https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "美丽的山景与湖泊"
            },
            {
                id: 2,
                title: "城市建筑",
                url: "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-4.0.3&auto=format&fit=crop&w-800&q=80",
                description: "现代城市天际线"
            },
            {
                id: 3,
                title: "抽象艺术",
                url: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "色彩丰富的抽象图案"
            },
            {
                id: 4,
                title: "星空夜景",
                url: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "璀璨的星空与银河"
            }
        ];
        
        // 初始化示例图片库
        function initGallery() {
            const gallery = document.getElementById('gallery');
            
            sampleImages.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                
                imageCard.innerHTML = '
                    <div class="image-container">
                        <img src="${image.url}" alt="${image.title}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <h3 class="image-title">${image.title}</h3>
                        <p>${image.description}</p>
                        <div class="image-link">${image.url}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${image.url}')">
                            <i class="fas fa-copy"></i> 复制图片链接
                        </button>
                    </div>
                ';
                
                gallery.appendChild(imageCard);
            });
        }
        
        // 处理图片上传
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 检查文件类型
            if (!file.type.match('image.*')) {
                alert('请选择图片文件！');
                return;
            }
            
            // 检查文件大小（限制为5MB）
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB！');
                return;
            }
            
            // 预览图片
            const reader = new FileReader();
            reader.onload = function(event) {
                const previewArea = document.getElementById('preview-area');
                const imagePreview = document.getElementById('image-preview');
                const linkResult = document.getElementById('link-result');
                
                // 显示预览区域
                previewArea.style.display = 'block';
                
                // 显示图片预览
                imagePreview.innerHTML = '
                    <img src="${event.target.result}" alt="预览" style="width:100%; border-radius:10px;">
                ';
                
                // 模拟生成网络链接（实际项目中需要上传到服务器）
                const simulatedUrl = 'https://example-cdn.com/uploads/${Date.now()}_${file.name}';
                
                // 显示链接结果
                linkResult.innerHTML = '
                    <div style="background-color:#f8f9fa; padding:20px; border-radius:10px; margin-top:20px;">
                        <h4><i class="fas fa-link"></i> 生成的图片链接：</h4>
                        <div class="image-link" style="margin:15px 0;">${simulatedUrl}</div>
                        <button class="upload-btn" onclick="copyToClipboard('${simulatedUrl}')">
                            <i class="fas fa-copy"></i> 复制此链接
                        </button>
                        <p style="margin-top:15px; font-size:0.9rem; color:#666;">
                            <i class="fas fa-info-circle"></i> 在实际项目中，此链接需要上传到真实的图片服务器才能使用
                        </p>
                    </div>
                ';
                
                // 滚动到预览区域
                previewArea.scrollIntoView({ behavior: 'smooth' });
            };
            
            reader.readAsDataURL(file);
        });
        
        // 拖放上传功能
        const dropArea = document.getElementById('drop-area');
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '#f0f7ff';
            dropArea.style.borderColor = '#6a11cb';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '';
            dropArea.style.borderColor = '#2575fc';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '';
            dropArea.style.borderColor = '#2575fc';
            
            if (e.dataTransfer.files.length) {
                document.getElementById('image-input').files = e.dataTransfer.files;
                // 触发change事件
                const event = new Event('change');
                document.getElementById('image-input').dispatchEvent(event);
            }
        });
        
        // 复制到剪贴板功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 显示成功提示
                alert('链接已复制到剪贴板！\n\n' + text);
            }).catch(err => {
                console.error('复制失败: ', err);
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('链接已复制到剪贴板！');
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();
            
            // 添加点击上传区域触发文件选择的功能
            dropArea.addEventListener('click', () => {
                document.getElementById('image-input').click();
            });
        });
    </script>
</body>
</html>
